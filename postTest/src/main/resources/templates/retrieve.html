<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 합쳐지고 최소화된 최신 CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- 부가적인 테마 -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<title>프로젝트 게시글 수정하기 화면</title>

<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<title>프로젝트 자세히보기 화면</title>

<script type="text/javascript">
	function go_list() {
		location.href = "main";
	}
</script>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
	$(document).ready(function() {

		//up
		$("#delete").on("click", function() {
			alert("해당 게시글이 삭제되었습니다.");
		});

	});
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>

<style>
body{ background-color: #F7FFF5;}

form {margin:0;display:inline;height:20px; float:right; }


</style>
</head>
<body>
	<div class="container">
		<div align="right">
			<h6>
				글번호:&nbsp;<span th:text="${postListbyNum.postNo}"></span>
			</h6>
			<h6>
				조회수:&nbsp;<span th:text="${postListbyNum.viewCount}"></span>
			</h6>
		</div>
		<div class="form-group">
				<h2 class="text-center">프로젝트 모집요강</h2>
			</div>
		<hr>
		
			<div class="form-group">
				<h4>
					<label for="title" >프로젝트명</label>
				</h4>
				<div>
					<input type="text" class="form-control" name="title"
						th:value="${postListbyNum.title}" readonly="readonly">
						</div>
		</div>
				<br>
		<div class="form-group">
			<h4>
				<label for="studyType">유형</label>
			</h4>
			
				<input type="text" class="form-control" name="studyType"
					th:value="${postListbyNum.studyType}" readonly="readonly">
		</div>
			<br>
		<div class="form-group">
			<h4>
				<label>지역</label>
			</h4>
			
			<div>
					<input type="text" class="form-control" name="onoff"
						th:value="${postListbyNum.onoff}" readonly="readonly"><br>
					<input type="text" class="form-control" name="region"
						th:value="${postListbyNum.region}" readonly="readonly">
				
			</div>
		</div>
		<br>
		<div class="form-group">
			<h4>
				<label for="recruitType">모집인원</label>
			</h4>
			
			<div>
					<input type="text" class="form-control" name="recruitType"
						th:value="${postListbyNum.recruitType}" readonly="readonly"><br>
					<input type="text" class="form-control" name="memberSize"
						th:value="${postListbyNum.memberSize}" readonly="readonly">
</div>
</div>
<br>
			<div class="form-group">
				<h4>
					<label for="content">프로젝트 설명</label>
				</h4>
				
				<div class="form-group">
					<input type="text" class="form-control" name="content"
						th:value="${postListbyNum.content}" readonly="readonly">
				</div>
			</div>
<br>
			<div class="form-group">
				<h4>
					<label for="html5-date-input" >프로젝트
						시작일</label>
				</h4>
					<input type="date" class="form-control" name="startDate"
						th:value="${postListbyNum.startDate}" readonly="readonly">
				</div>
<br>
			<div class="form-group">
				<h4>
					<label for="html5-date-input" class="col-sm-3 control-label">공고
						마감일</label>
				</h4>
				<div class="form-group">
				<br>
					<input type="date" class="form-control" name="deadline"
						th:value="${postListbyNum.deadline}" readonly="readonly">
				</div>
			</div>
<br>
			<div class="form-group">
				<h4>
					<label for="html5-tel-input" >연락처</label>
				</h4>
				
				<div class="form-group">
					<input type="text" class="form-control" name="contact"
						th:value="${postListbyNum.contact}" readonly="readonly">
				</div>
			</div>
		<div class="form-group">
				<input type="submit" value="목록보기"
					class="btn icon-btn btn-success" onclick="go_list()">

				<form action="updateUI" method="get">
					<input type="submit" value="수정하기"
						class="btn icon-btn btn-success"> <input
						type="hidden" th:value="${postListbyNum.postNo}" name="postNo">
				</form>

				<form action="delete" method="post">
					<input id="delete" type="submit" value="삭제하기"
						onclick="delete_alert()" class="btn rounded-pill me-2 btn-dark">
					<input type="hidden" th:value="${postListbyNum.postNo}"
						name="postNo">
				</form>
		

<!-- 여기서부터 지원하기 -->
<!-- 지원하기 끝 -->
	</div>
		</div>
</body>
</html>
